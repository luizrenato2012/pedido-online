<!DOCTYPE html>
<html lang="en">



<head>
<title>Catálogo de Produtos</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/javascript.js"></script>
<script type="text/javascript" src="js/produto/Produto.js"></script>
<script type="text/javascript" src="js/produto/HttpHelper.js"></script>
<script type="text/javascript" src="js/produto/ProdutoService.js"></script>


</head>

<body>



	<div class="container">
		<div align="center">
			<font size=5 color="green"> Vidraçaria Tia Gusta </font>
		</div>

		<div class="table-wrapper-scroll-y" id="table_produtos">
		</div>
		
		<!--Div do scroll -->


		<a href="carrinho.html" class="list-group-item"> <!--Sera outro modal -->
			<table bgcolor="grey">
				<tbody>
					<tr>
						<td rowspan="3" id="cel1"><font size=2> CARRINHO </font></td>
					<tr>
						<td id="cel"><font size=2 color="red"> R$ 300.00 </font></td>
					</tr>
				</tbody>
			</table>
		</a>



	</div>
	<!--Div do containner -->


	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content" align="center">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Detalhe</h4>
				</div>
				<div class="modal-body">
					<div class="wrap-input3 input3-select">
						<div align="center">
							<label id="lblNome"> </label>
						</div>
						<img id="imgItem" src="img/vidro.jpeg" alt="some text" width=120 height=90><br>
						<font size=1 id="lblDescricao"> </font>

						<table>
							<tbody>
								<tr>
									<td id="cel"><font size=2 color="red" id="lblPreco">  </font>
									</td>
									<td id="cel1">
										<div data-app="product.quantity" id="quantidade">
											<span id="span_erro_carrinho" class="blocoAlerta"
												style="display: none;">Selecione uma opção produto</span> <input
												type="button" id="plus" value='-' onclick="process(-1)" />
											<input id="quant" name="quant" id="quant" class="text"
												style="text-align: center" size="1" type="text" value="1"
												maxlength="5" /> <input type="button" id="minus" value='+'
												onclick="process(1)">
										</div> </font>
									</td>
								</tr>
								<tr>
									<td id="cel"><font size=2 color="red" id="lblValorTotal"> </font>
									</td>
									<td id="cel1"><a href="#" class="list-group-item"
										data-toggle="modal" data-target="#myModal">
											<div align="center">
												<img  src="img/adicionar.jpg" alt="sem imagem no momento" width=15 height=15>
											</div>
									</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="js/produto/ProdutoController.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
